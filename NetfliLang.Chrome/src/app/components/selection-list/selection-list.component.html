<h2 *ngIf="title">{{ title }}</h2>
<mat-selection-list
  [multiple]="false"
  (selectionChange)="onSelectionChange($event)"
>
  <mat-list-option
    *ngFor="let option of options"
    [value]="option"
    [selected]="isOptionSelected(option)"
  >
    <ng-container
      [ngTemplateOutlet]="itemTemplate"
      [ngTemplateOutletContext]="{ $implicit: option }"
    ></ng-container>
  </mat-list-option>
</mat-selection-list>
